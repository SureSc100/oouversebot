<!-- PWA Pocket Option Signal Bot -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.json" />
  <title>PO Signal Bot - Mobile</title>
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      color: #38bdf8;
    }
    .status, .signal, .timer {
      text-align: center;
      margin: 1rem 0;
    }
    .signal {
      background: #1e293b;
      padding: 1rem;
      border-radius: 12px;
    }
    .iframe-container iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
    .label { font-weight: bold; color: #38bdf8; }
    .call { color: #4ade80; font-weight: bold; }
    .put { color: #f87171; font-weight: bold; }
    .buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    .win { background-color: #22c55e; color: white; }
    .loss { background-color: #ef4444; color: white; }
    .install-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1e40af;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üì≤ Pocket Option Signal Bot (PWA)</h1>
  <div class="status" id="status">‚è≥ Waiting for analysis...</div>
  <div class="timer" id="timer"></div>
  <div class="signal" id="signal"></div>
  <button class="install-btn" id="installBtn">Install App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });
    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
    });

    let timer = 180;
    const timerDiv = document.getElementById('timer');
    const statusDiv = document.getElementById('status');
    const signalDiv = document.getElementById('signal');
    const audio = new Audio("https://www.soundjay.com/button/beep-07.wav");

    function updateTimer() {
      timer--;
      timerDiv.textContent = `‚è≥ Next check in ${timer}s`;
      if (timer <= 0) {
        generateSignal();
        timer = 180;
      }
    }

    function generateSignal() {
      const signalType = Math.random() > 0.5 ? "CALL (Buy)" : "PUT (Sell)";
      const asset = "EUR/USD";
      const confidence = `${91 + Math.floor(Math.random()*6)}%`;
      const indicators = signalType.includes("CALL") ? "RSI Oversold, EMA Support" : "RSI Overbought, EMA Resistance";

      statusDiv.innerHTML = `‚úÖ New Signal for ${asset}`;
      signalDiv.innerHTML = `
        <p><span class="label">Signal:</span> <span class="${signalType.includes('CALL') ? 'call' : 'put'}">${signalType}</span></p>
        <p><span class="label">Confidence:</span> ${confidence}</p>
        <p><span class="label">Indicators:</span> ${indicators}</p>
        <div class="iframe-container">
          <iframe src="https://www.tradingview.com/widgetembed/?symbol=FX:EURUSD&interval=1&theme=dark"></iframe>
        </div>
        <div class="buttons">
          <button class="win" onclick="feedback('WIN')">‚úÖ Win</button>
          <button class="loss" onclick="feedback('LOSS')">‚ùå Loss</button>
        </div>`;
      audio.play();
      notify(`New Signal: ${signalType} ${asset} (${confidence})`);
    }

    function feedback(result) {
      alert(`Feedback submitted: ${result}`);
    }

    function notify(msg) {
      if (Notification.permission === 'granted') {
        new Notification('Pocket Option Signal', {
          body: msg,
          icon: 'https://pocketoption.com/favicon.ico'
        });
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(p => {
          if (p === 'granted') new Notification('Pocket Option Signal', { body: msg });
        });
      }
    }

    setInterval(updateTimer, 1000);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
